<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 WINTER GALA</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Cormorant+Garamond:ital,wght@1,600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ice-blue: #e0faff;
            --malachite: #00ffaa;
            --gold: #ffdd88;
        }
        body, html { margin: 0; padding: 0; overflow: hidden; background: #02050a; font-family: 'Montserrat', sans-serif; }

        /* Қысқы виньетка */
        .winter-vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #001122 130%);
            pointer-events: none; z-index: 5;
        }

        /* Қырау эффектісі */
        .frost-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/noisy-net.png'); 
            opacity: 0.15; pointer-events: none; z-index: 6; mix-blend-mode: overlay;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; perspective: 1000px;
        }

        /* Мұздалған Шыны Карточка */
        .frosted-card {
            background: rgba(10, 25, 40, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 0 40px rgba(224, 250, 255, 0.05);
            backdrop-filter: blur(12px) brightness(1.1);
            padding: 40px; border-radius: 12px;
            max-width: 650px; width: 90%;
            text-align: center;
            transform: translateY(30px); opacity: 0;
        }

        h1 {
            font-family: 'Cinzel', serif; font-size: clamp(3rem, 10vw, 6rem);
            margin: 0; letter-spacing: 5px;
            background: linear-gradient(to bottom, #fff 30%, var(--ice-blue) 100%);
            -webkit-background-clip: text; color: transparent;
            text-shadow: 0 0 20px rgba(224, 250, 255, 0.6);
        }

        .subtitle {
            font-size: 0.9rem; letter-spacing: 4px; color: var(--gold);
            text-transform: uppercase; margin-bottom: 20px; font-weight: 600;
        }

        /* Өлең шумағының стилі */
        .poetry {
            font-family: 'Cormorant Garamond', serif; 
            font-size: clamp(1.1rem, 4vw, 1.4rem); 
            font-style: italic;
            color: #dbeeff; 
            line-height: 1.6; 
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 20px 0;
        }

        .info-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            text-align: left; margin-top: 20px;
        }

        .label { font-size: 0.7rem; text-transform: uppercase; color: var(--malachite); letter-spacing: 2px; }
        .value { font-size: 1.1rem; font-weight: 500; color: white; margin-top: 5px; }
        .address { font-size: 0.9rem; color: #aaccff; grid-column: span 2; text-align: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <div class="winter-vignette"></div>
    <div class="frost-overlay"></div>

    <div id="ui-layer">
        <div class="frosted-card" id="main-card">
            <h1>2026</h1>
            <div class="subtitle">Winter Gala Night</div>
            
            <div class="poetry">
                "Келіп жетті жарқырап 2026,<br>
                «Малахитте» бас қосар достар салты.<br>
                Ескі жылды шығарып салтанатпен,<br>
                Жаңа жылды қарсы алар халық парқы."
            </div>

            <div class="info-grid">
                <div>
                    <div class="label">Күні</div>
                    <div class="value">27.12.2025</div>
                </div>
                <div>
                    <div class="label">Орны</div>
                    <div class="value">"МАЛАХИТ"</div>
                </div>
                <div>
                    <div class="label">Уақыты</div>
                    <div class="value">18:00</div>
                </div>
                <div>
                    <div class="label">Формат</div>
                    <div class="value">Шығарып салу</div>
                </div>
                <div class="address">Мекен-жайы: 1-сызық, 25 үй</div>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { gsap } from 'https://cdn.skypack.dev/gsap';

        let scene, camera, renderer, composer;
        let iceCrystal, snowSystem;
        let mouseX = 0, mouseY = 0;

        init();
        animate();

        function init() {
            // SCENE
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x02050a);
            scene.fog = new THREE.FogExp2(0x02050a, 0.025);

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 16);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // ICE CRYSTAL (Малахит өзегімен)
            const geoIce = new THREE.IcosahedronGeometry(4, 0);
            const matIce = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 0.1,
                roughness: 0.05,
                transmission: 1.0,
                thickness: 8.0,
                ior: 1.45,
                clearcoat: 1.0,
                envMapIntensity: 1.5
            });
            iceCrystal = new THREE.Mesh(geoIce, matIce);

            const geoCore = new THREE.OctahedronGeometry(2, 0);
            const matCore = new THREE.MeshStandardMaterial({
                color: 0x00ffaa, 
                roughness: 0.4, metalness: 0.8,
                emissive: 0x004422, emissiveIntensity: 0.5
            });
            const core = new THREE.Mesh(geoCore, matCore);
            
            const geoCage = new THREE.IcosahedronGeometry(2.2, 0);
            const matCage = new THREE.MeshBasicMaterial({ color: 0xffd700, wireframe: true, transparent: true, opacity: 0.4 });
            const cage = new THREE.Mesh(geoCage, matCage);
            
            iceCrystal.add(core);
            iceCrystal.add(cage);
            scene.add(iceCrystal);

            // SNOW & FLOOR
            createWinterSnow();

            const floorGeo = new THREE.PlaneGeometry(100, 100);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x051122, roughness: 0.1, metalness: 0.6 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -5;
            scene.add(floor);

            // LIGHTING
            const ambient = new THREE.AmbientLight(0x0a1a2a, 1.0);
            scene.add(ambient);
            const moonLight = new THREE.DirectionalLight(0xaaccff, 2);
            moonLight.position.set(-5, 10, -5);
            scene.add(moonLight);
            const warmLight = new THREE.PointLight(0xffaa55, 30, 20);
            warmLight.position.set(5, 0, 5);
            scene.add(warmLight);

            // BLOOM
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2; bloomPass.strength = 1.0; bloomPass.radius = 0.8;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // ANIMATION ENTRY
            gsap.to("#main-card", { opacity: 1, y: 0, duration: 2, ease: "power3.out", delay: 0.5 });

            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            });
            window.addEventListener('resize', onResize);
        }

        function createWinterSnow() {
            const count = 6000;
            const pos = new Float32Array(count * 3);
            const vels = [];
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5) * 80;
            for(let i=1; i<count*3; i+=3) pos[i] = Math.random() * 40 - 5;
            for(let i=0; i<count; i++) vels.push({ x: (Math.random()-0.5)*0.02, y: Math.random()*0.05+0.02 });

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.15, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(geo, mat);
            snowSystem.userData = { vels: vels };
            scene.add(snowSystem);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            if(iceCrystal) {
                iceCrystal.rotation.y = time * 0.1;
                iceCrystal.rotation.z = Math.sin(time * 0.5) * 0.05;
                iceCrystal.children[0].rotation.x = time * 0.2;
                iceCrystal.children[1].rotation.y = -time * 0.3;
            }

            if(snowSystem) {
                const positions = snowSystem.geometry.attributes.position.array;
                const vels = snowSystem.userData.vels;
                for(let i=0; i<vels.length; i++) {
                    positions[i*3+1] -= vels[i].y;
                    positions[i*3] += Math.sin(time + i) * 0.01;
                    if(positions[i*3+1] < -5) {
                        positions[i*3+1] = 30;
                        positions[i*3] = (Math.random()-0.5) * 80;
                    }
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 0.5 + 1 - camera.position.y) * 0.05;
            camera.lookAt(0, 0, 0);

            composer.render();
        }
    </script>
</body>
</html>
